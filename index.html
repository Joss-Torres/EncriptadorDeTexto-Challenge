<!DOCTYPE html>
<html>
<head>
  <title>Encriptador/Desencriptador</title>
  <script>
    // Función para encriptar el texto
    function encriptar() {
      var texto = document.getElementById("texto").value;
      var textoEncriptado = btoa(texto);
      document.getElementById("resultado").value = textoEncriptado;
    }
    
    // Función para desencriptar el texto
    function desencriptar() {
      var textoEncriptado = document.getElementById("resultado").value;
      var texto = atob(textoEncriptado);
      document.getElementById("texto").value = texto;
    }
  </script>
</head>
<body>
  <h1>Encriptador/Desencriptador</h1>
  
  <label for="texto">Texto:</label>
  <input type="text" id="texto" />
  
  <button onclick="encriptar()">Encriptar</button>
  <button onclick="desencriptar()">Desencriptar</button>
  
  <br><br>
  
  <label for="resultado">Resultado:</label>
  <textarea id="resultado" rows="5" cols="40"></textarea>
</body>
</html>
